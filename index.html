<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
  </head>

  <body>
    <div class="container-md"> 
      <h2 style="text-align: center; text-decoration: underline; text-transform: uppercase; margin-top: 10px;">Registration Form</h2>
        <form>
            <div class="form-group mt-3">
              <label for="name">Name</label>
              <input type="text" class="form-control mt-1" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mt-3">
              <label for="phone">Mobile Number</label>
              <input type="number" class="form-control mt-1" id="phone" placeholder="Enter your mobile no." required>
            </div>
            <div class="form-group mt-3">
              <label for="regno">Registration number</label>
              <input type="number" class="form-control mt-1" id="regno" placeholder="Enter your reg. no." required>
            </div>
            <div class="form-group mt-3">
              <label for="dob">DOB</label>
              <input type="date" class="form-control mt-1" id="dob" required>
            </div>
            <div class="form-group mt-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control mt-1" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-3">
                <label for="branch">Branch</label>
                <input type="text" class="form-control mt-1" id="branch" placeholder="Enter your branch" required>
            </div>
            <div class="form-group mt-3">
                <label for="domain">Domain</label>
                <input type="text" class="form-control mt-1" id="domain" placeholder="Enter your domain" required>
            </div>
            <div class="form-group mt-3">
                <label for="fb">Facebook</label>
                <input type="text" class="form-control mt-1" id="fb" placeholder="Facebook link" required>
            </div>
            <div class="form-group mt-3">
                <label for="insta">Instagram</label>
                <input type="text" class="form-control mt-1" id="insta" placeholder="Instagram link" required>
            </div>
            <div class="form-group mt-3">
                <label for="twitter">Twitter</label>
                <input type="text" class="form-control mt-1" id="twitter" placeholder="Twitter link" required>
            </div>
            <div class="form-group mt-3">
                <label for="github">Github</label>
                <input type="text" class="form-control mt-1" id="github" placeholder="Github link" required>
            </div>
            
            <button type="submit" onclick="saveData()" class="btn btn-primary mt-3 mb-3" id="submit">Submit</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
